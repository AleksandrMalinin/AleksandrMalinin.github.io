<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Тестовое задание для Hotels.ru</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body class="body">
  <div class="wrapper">
    <div class="header__wrapper-inner">
      <header class="header">
        <nav class="main-nav">
          <button class="main-nav__toggle">
            <span class="visually-hidden">Меню</span>
          </button>
          <ul class="main-nav__list">
            <li class="main-nav__item" tabindex="0">
              <a class="main-nav__link" href="">Search tickets</a>
            </li>
            <li class="main-nav__item" tabindex="0">
              <a class="main-nav__link" href="">Sapsan</a>
            </li>
            <li class="main-nav__item" tabindex="0">
              <a class="main-nav__link" href="">Allegro</a>
            </li>
            <li class="main-nav__item main-nav__item--drop-down" tabindex="0">Trans-Siberian</li>
            <li class="main-nav__item main-nav__item--drop-down" tabindex="0">FAQ</li>
            <li class="main-nav__item main-nav__item--drop-down" tabindex="0">
              Tickets guide
              <div class="menu-list" tabindex="0">
                <a class="menu-list__link" href="" tabindex="0">Group travel</a>
                <a class="menu-list__link" href="" tabindex="0">Ticket types</a>
                <a class="menu-list__link" href="" tabindex="0">Child policy</a>
                <a class="menu-list__link" href="" tabindex="0">Change ticket request</a>
                <a class="menu-list__link" href="" tabindex="0">Cansel tickets</a>
              </div>
            </li>
            <li class="main-nav__item main-nav__item--drop-down" tabindex="0">
              <a class="main-nav__link" href="">Contact us</a>
            </li>
          </ul>
        </nav>
        <div class="user-block">
          <a class="user-block__link" href="">
            Sign in
          </a>
        </div>
      </header>
    </div>
    <main class="main">
      <div class="main__wrapper-inner">
        <h1 class="main__heading">Russian Train Tickets</h1>
        <form class="form">
          <div class="form__wrapper">
            <div class="form__wrapper-inner">
              <label class="form__label" for="departure-city">Departure city</label>
              <input class="form__input" placeholder="Type city name" id="departure-city">
              <p class="form__example">Ex: <span class="form__example-city" tabindex="0">St. Petersburg</span>, <span class="form__example-city" tabindex="0">Moscow</span></p>
            </div>
            <button class="form__button-change">
              <span class="visually-hidden">Изменить направление</span>
            </button>
            <div class="form__wrapper-inner">
              <label class="form__label" for="arrival-city">Arrival city</label>
              <input class="form__input" placeholder="Type city name" id="arrival-city">
              <p class="form__example">Ex: <span class="form__example-city" tabindex="0">St. Petersburg</span>, <span class="form__example-city" tabindex="0">Moscow</span></p>
            </div>
          </div>

          <div class="form__wrapper">
            <div class="form__wrapper-inner--tablet">
              <div class="form__wrapper-inner form__wrapper-inner--date">
                <label class="form__label" for="departure-date">Departure date</label>
                <input class="form__input form__input--date" type="text" placeholder="dd.mm.yyyy" id="departure-date">
              </div>

              <div class="form__wrapper-inner form__wrapper-inner--roundtrip">
                <div class="form__roundtrip">
                  <input class="form__checkbox visually-hidden" type="checkbox" id="roundtrip">
                  <label class="form__label form__checkbox-label" for="roundtrip" tabindex="0">Roundtrip</label>
                </div>
                <div class="form__wrapper-inner form__wrapper-inner--date">
                  <label class="form__label form__label--date" for="return-date">Return date</label>
                  <input class="form__input form__input--date" type="text" placeholder="dd.mm.yyyy" id="return-date">
                </div>
              </div>

              <div class="form__wrapper-inner form__wrapper-inner--currency">
                <p class="form__label form__label--currency">Currency</p>
                <div class="custom-select" tabindex="0">
                  <select class="form__select">
                    <option value="0">USD</option>
                    <option value="1">USD</option>
                    <option value="2">RUB</option>
                    <option value="3">GBR</option>
                    <option value="4">EUR</option>
                    <option value="5">CHF</option>
                  </select>
                </div>
              </div>
            </div>
            <button class="form__submit" type="submit">
              Search
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/select.js"></script>
  <script src="js/script.js"></script>
  <script src="js/jquery.mask.js"></script>
  <script src="js/mask.js"></script>
  <script src="js/calendar.js"></script>
</body>
</html>
